<!DOCTYPE html>

<html>

	<head>
		<script src="js/common/require.js" data-main="js/index"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<div class="x-panel-top">
			<div class="x-panel-top-left">

			</div>
			<div class="x-panel-top-center">
				<div class="x-title-bar">
					沃享通
				</div>
			</div>
			<div class="x-panel-top-right">

			</div>

		</div>
		<div class="x-panel-content">
			<div class="top-info">
				<div class="top-info-left">
					<div class="top-info-brand">
						<div class="brand fl">
							<img src="./images/obd/obd_vehicle_brand_main_benz.png" />
						</div>
						<div class="fl car-no-type">
							<div class="car-no">苏A88888</div>
							<div class="car-type">E260L</div>
						</div>
						<div class="blank1"></div>
					</div>
					<div class="status-icon-list">
						<ul class="status-icon-ul">
							<li><img src="./images/obd/obd_home_safe1.png" /> </li>
							<li><img src="./images/obd/obd_home_safe2_red.png" /> </li>
							<li><img src="./images/obd/obd_home_safe3_red.png" /> </li>
							<li class="last"><img src="./images/obd/obd_home_safe4.png" /> </li>
						</ul>
					</div>
				</div>
				<div class="top-info-right">
					<div class="avg_inspect_gray_bg">
						<div class="avg_inspect">
							<strong>100</strong>
							<span>车辆体检</span>
						</div>
					</div>
				</div>
				<div class="blank1">
					
				</div>
			</div>
			<div class="car-normal-data">
				<div class="normal-data-element">
					<div class="normal-data-label now-mile-label">
						当前里程
					</div>
					<div class="normal-data-text now-mile-text">
						3559
					</div>
				</div>
				<div class="normal-data-element">
					<div class="normal-data-label next-maintain-label">
						下次保养
					</div>
					<div class="normal-data-text next-maintain-text">
						5000
					</div>
				</div>
				<div class="normal-data-element">
					<div class="normal-data-label next-date-label">
						预计天数
					</div>
					<div class="normal-data-text next-date-text">
						37
					</div>
				</div>
			</div>
			<div class="car-chart-panel">
				<div class="avg-chart">
					<div class="avg-chart-bg">
						<div class="chart avg-chart-oil">
							<strong> 
			                		<img src="./images/obd/obd_cp_icon1.png"/>  
			                    <br/><label>7.8</label>
			            		</strong> 
						</div>
					</div>
					<div class="avg-chart-label">
						平均油耗
					</div>
				</div>
				<div class="avg-chart">
					<div class="avg-chart-bg">
						<div class="chart avg-chart-time">
							<strong> 
			                		<img src="./images/obd/obd_cp_icon2.png"/>  
			                    <br/><span>7.8</span>
			            		</strong> 
						</div>
					</div>
					<div class="avg-chart-label">
						平均时长
					</div>
				</div>
				<div class="avg-chart">
					<div class="avg-chart-bg">
						<div class="chart avg-chart-speed">
							<strong> 
			                		<img src="./images/obd/obd_cp_icon3.png"/>  
			                    <br/><label>7.8</label>
			            		</strong> 
						</div>
					</div>
					<div class="avg-chart-label">
						平均速度
					</div>
				</div>
			</div>
		
		</div>
		<div class="x-panel-bottom"></div>
	</body>

</html>
