<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#FC3434">
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/login.css" />
		<title></title>
		<script type="text/javascript" src="js/common/jquery.js"></script>
		<script type="text/javascript" src="js/common/flexible/flexible.js"></script>
		<script type="text/javascript" src="js/common/tools.js"></script>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/common/md5.js"></script>
		<script type="text/javascript" src="js/common/string.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>

	<body>

		<div class="x-panel-content">
			<div class="icon-area">
				<div class="login-icon"></div>
				<div class="login-com-name"></div>

			</div>

			<div class="input-area">

				<div class="mui-input-row">
					<input type="tel" id="mobile" class="mui-input-clear" placeholder="请输入手机号">
				</div>
				<div class="mobile-tip tip-text"></div>

				<div class="mui-input-row mui-password">
					<input type="password" id="pwd" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="pwd-tip tip-text"></div>
				<div class="button-red" id="login_btn">登陆</div>

			</div>
		</div>

		<div class="x-panel-bottom">
			<div class="fl width50 login-tip-text">注册账号</div>
			<div class="fl width50 login-tip-text bd-left1">忘记密码</div>
		</div>

		<div class="pop-up hide">
			<div class="pop-up-panel pop-up-panel-img">
				<img src="images/loading-car.gif" style="width: 4rem;"/>
			</div>
			<div class="pop-up-mask"></div>
		</div>

	</body>

</html>
