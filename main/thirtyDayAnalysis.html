<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#fc3434">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="obd/css/analysisCommon.css" />
		<link rel="stylesheet" href="css/thirtyDayAnalysis.css" />
		<title></title>
		<script type="text/javascript" src="../js/common/jquery.js"></script>
		<script type="text/javascript" src="../js/common/flexible/flexible.js"></script>
		<script type="text/javascript" src="../js/common/swiper/js/swiper.jquery.min.js"></script>
		<script type="text/javascript" src="../js/common/circle-progress.js"></script>
		<script type="text/javascript" src="../js/common/tools.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/common/echarts.min-2.js"></script>
		<script type="text/javascript" src="js/thirtyDayAnalysis.js"></script>
	</head>

	<body>
		<div class="x-panel-top">
			<div class="x-panel-top-left" onclick="mui.back()">
				<span class="left-icon"></span>
			</div>
			<div class="x-panel-top-center">
				<div class="x-title-bar">
					近30日数据分析
				</div>
			</div>
			<div class="x-panel-top-right">
			</div>
		</div>

		<div class="x-panel-content">
			<div class="gray-blank5"></div>
			<div class="chart-panel">
				<div class="chart-title">平均油耗分析<label class="unit">L/100km</label></div>
				<div class="chart" id="oilChart" style="width: 100%;height: 5rem;"></div>
			</div>
			<div class="gray-blank10"></div>
			<div class="chart-panel">
				<div class="chart-title">平均时长分析<label class="unit">h</label></div>
				<div class="chart" id="timeChart" style="width: 100%;height: 5rem;"></div>
			</div>
			<div class="gray-blank10"></div>
			<div class="chart-panel">
				<div class="chart-title">平均速度分析<label class="unit">km/h</label></div>
				<div class="chart" id="mileChart" style="width: 100%;height: 5rem;"></div>
			</div>
			<div class="gray-blank10"></div>
			<div class="driver-oil-tips-area">
				<div class="driver-common-title font1">图形统计说明</div>
				<div class="driver-tips-items">
					<div class="driver-tips-item">
						<div class="driver-tips-seq">
							<a>1</a>
						</div>
						<div class="driver-tips-text">3个图形 ,6个时间段,统计的是该时间段前4天(含当天)的平均值</div>
					</div>
					<div class="driver-tips-item">
						<div class="driver-tips-seq">
							<a>2</a>
						</div>
						<div class="driver-tips-text">平均油耗:行车记录中的总油耗/里程计算得出</div>
					</div>
					<div class="driver-tips-item">
						<div class="driver-tips-seq">
							<a>3</a>
						</div>
						<div class="driver-tips-text">驾驶时长:行车记录中总时长/统计时间段(5天)中有驾驶记录的总天数</div>
					</div>
					<div class="driver-tips-item">
						<div class="driver-tips-seq">
							<a>4</a>
						</div>
						<div class="driver-tips-text">平均速度:行车记录中总里程/总时长得出</div>
					</div>
				</div>
			</div>
			<div class="blank30"></div>

		</div>

	</body>

</html>
