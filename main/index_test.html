<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#fc3434">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/common/base.css" />
		<title></title>
		<script type="text/javascript" src="../js/common/jquery.js"></script>
		<script type="text/javascript" src="../js/common/flexible/flexible.js"></script>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<style>

		</style>
	</head>

	<body>

		<script>
			mui.init({
				statusBarBackground: '#fc3434',
				subpages: [{
					url: 'index.html',
					id: 'index',
					styles: {
						top: '0px', //mui标题栏默认高度为45px；
						bottom: '0px' //默认为0px，可不定义；
					}
				}]
			});

			mui.plusReady(function() {
				//仅支持竖屏显示
				plus.navigator.setStatusBarBackground("fc3434");
				plus.screen.lockOrientation("portrait-primary");
				plus.navigator.setStatusBarStyle("UIStatusBarStyleBlackTranslucent");
				//关闭登陆界面
				var view = plus.webview.all();
				//进入首页后关闭登陆页
				setTimeout(function() {
					plus.webview.close(view[0]);
				}, 1000)

			})
		</script>
	</body>

</html>
