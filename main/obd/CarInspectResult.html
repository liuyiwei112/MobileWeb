<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#fc3434">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="css/CarInspectResult.css" />
		<title></title>
		<script type="text/javascript" src="../../js/common/jquery.js"></script>
		<script type="text/javascript" src="../../js/common/flexible/flexible.js"></script>
		<script type="text/javascript" src="../../js/common/tools.js"></script>
		<script type="text/javascript" src="../../js/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common/circle-progress.js"></script>
		<script type="text/javascript" src="js/CarInspectResult.js"></script>
	</head>

	<body>
		<div class="x-panel-top">
			<div class="x-panel-top-left" onclick="mui.back()">
				<span class="left-icon"></span>
			</div>
			<div class="x-panel-top-center">
				<div class="x-title-bar">
					体检报告
				</div>
			</div>
			<div class="x-panel-top-right">
			</div>
		</div>
		<div class="x-panel-content x-panel-checked hide">
			<div class="inspect-top bg1">
				<div class="inspect-score">
					<div class="avg_inspect_gray_bg">
						<div class="avg_inspect">
							<strong>75</strong>
						</div>
					</div>
				</div>
				<div class="inspect-rank">
					<div class="inspect-item-count">
						<div class="fl width50">
							<label class="unit">正常</label><label class="normal-num">3998</label>
						</div>
						<div class="fr width50 error-div">
							<label class="unit">异常</label><label class="font3 error-num">2</label>
						</div>
						<div class="blank1"></div>
					</div>
					<div class="hit-percent-area">
						您的爱车击败了全国<label class="font3 fit-percent">99%</label>的车友
					</div>
					<div class="button1 inspect-button">再次检查</div>
				</div>
			</div>

			<div class="gray-blank10"></div>

			<div class="inspect-result-area">
				<div class="common-title bd-bottom1 font1">您的爱车在<label class="font3 inspect-time">2015-10-16 14:48</label>的体检报告：</div>

				<div class="common-title bd-bottom1 font1 common-title-has-error">共发现<label class="font3 error-num">2</label>处异常，请您及时处理</div>
				<div class="common-title bd-bottom1 font1 common-title-no-error hide">您的爱车非常健康，请继续保持</div>

				<div class="list-items inspect-error-items">
				</div>
			</div>
			<div class="gray-blank5"></div>
			<div class="inspect-result-area">
				<div class="common-title bd-bottom1 font1">已检测系统列表</div>

				<div class="list-items inspect-system-items">
					<div class="list-item">
						<div class="item-name inspect-ok font1">燃油和空气侦查系统</div>
					</div>
					<div class="list-item">
						<div class="item-name inspect-ok font1">点火系统</div>
					</div>
					<div class="list-item">
						<div class="item-name inspect-ok font1">废气控制系统</div>
					</div>
					<div class="list-item">
						<div class="item-name inspect-ok font1">车速怠速控制系统</div>
					</div>
					<div class="list-item">
						<div class="item-name inspect-ok font1">电脑控制系统</div>
					</div>
					<div class="list-item">
						<div class="item-name inspect-ok font1">网络链接故障</div>
					</div>
					<div class="list-item">
						<div class="item-name inspect-ok font1">其他</div>
					</div>

				</div>

			</div>

		</div>

		<div class="x-panel-content x-panel-not-check bg2">

			<div class="not-check-tips bg1">您尚未进行过车辆检查</div>
			<div class="not-check-bt-area bg1" style="padding-bottom: 0.5rem;">
				<div class="button1 inspect-button inspect-button-not-check">开始检查</div>
			</div>

		</div>

		<div class="list-item-model hide">
			<div class="item-name inspect-error font3"></div>
			<div class="list-right-array">
				<div class="list-right-num word-break fault-desc"></div>
			</div>
		</div>

	</body>

</html>
