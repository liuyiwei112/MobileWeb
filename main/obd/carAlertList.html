<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#FC3434">
		<link rel="stylesheet" href="../../css/common/iscroll.css" />
		<link rel="stylesheet" type="text/css" href="css/carAlertList.css" />
		<title></title>
		<script type="text/javascript" src="../../js/common/jquery.js" ></script>
		<script type="text/javascript" src="../../js/common/flexible/flexible.js" ></script>
		<script type="text/javascript" src="../../js/common/tools.js" ></script>
		<script type="text/javascript" src="../../js/common/iscroll.js" ></script>
		<script type="text/javascript" src="js/carAlertList.js" ></script>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
	</head>
	<body>
		<div class="x-panel-top">
			<div class="x-panel-top-left" onclick="mui.back()">
				<span class="left-icon"></span>
			</div>
			<div class="x-panel-top-center">
				<div class="x-title-bar">
					
				</div>
			</div>
			<div class="x-panel-top-right">

			</div>

		</div>
		
		<div class="x-panel-content">
			<div class="top-tap">
		    		<div class="tap-not-checked tap-checked not-read">未读</div>
		    		<div class="tap-not-checked has-read">已读</div>
		    		<div class="blank1"></div>
		    	</div>
		    	
		    	<div class="error-tip hide">
				<span class="error-tip-text">您的爱车没有告警</span>
				
			</div>
		    	
	      	<div class="car-alert-not-read-list">
	      		
	      	</div>
	      	
	      	<div id="wrapper" class="car-alert-read-list hide">
				<div id="scroller">
					<div id="pullDown hide">
					</div>
					<ul id="thelist">
					</ul>
					<div id="pullUp">
						<span class="pullUpIcon"></span><span class="pullUpLabel"></span>
					</div>
				</div>
			</div>
	      	
	      	<div class="car-alert-read-detail-model hide">
	      		<div class="fl width80 height100">
	      			<input type="hidden" class="alert-serial"/>
		      		<div class="alert-desc">检测到您的爱车急减速告警</div>
		      		<div class="alert-date">2016-08-12 08:18</div>
	      		</div>
	      		<div class="fl width20 height100 alert-icon text-right">
		      		<img src='../../images/obd/obd_carsafe_location_icon_04.png'/>   
	      		</div>
	      		<div class="blank1"></div>
	      	</div>
	      	<div class="car-alert-not-read-detail-model hide">
	      		<div class="fl width80 height100">
	      			<input type="hidden" class="alert-serial"/>
		      		<div class="alert-desc">检测到您的爱车急减速告警</div>
		      		<div class="alert-date">2016-08-12 08:18</div>
	      		</div>
	      		<div class="fl width20 height100 alert-icon text-right">
		      		<img src='../../images/obd/obd_carsafe_location_icon_03.png'/>  
	      		</div>
	      		<div class="blank1"></div>
	      	</div>
		</div>
		<div class="x-panel-bottom"></div>
		
		
	</body>
</html>
